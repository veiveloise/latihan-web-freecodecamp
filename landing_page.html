    <!-- register account form -->
    <div id="account">
        <form action="https://www.freecodecamp.com/email-submit" id="form">

                <p>Please fill this form to make your account</p>

                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" placeholder="your name" required></td>
                </tr><br>
                <tr>
                    <td><label for="pass">Password</label></td>
                    <td><input type="password" name="pass" id="pass" placeholder="enter your password" required></td>
                </tr><br>
                <tr>
                    <td colspan="2"><input type="submit" value="submit" id="submit" name="submit"></td>

            </table>
            
        </form>

    <div class="contact">
            <p class="ket">

            </p>
    </div>
    
    <script>
        // When the user scrolls the page, execute myFunction
        window.onscroll = function() {myFunction()};

        // Get the navbar
        var navbar = document.getElementById("header");

        // Get the offset position of the navbar
        var sticky = navbar.offsetTop;

        // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
        if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
        } else {
            navbar.classList.remove("sticky");
        }
        }
    </script>

</body>
