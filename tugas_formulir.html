<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>

    <form action="">
        <fieldset>
            <legend>Biodata Diri</legend>
            <p>Masukkan data di bawah ini dengan benar</p>
            <table>
                <tr>
                    <td><label for="nama_depan">Nama Depan</label></td>
                    <td><input type="text" name="nama_depan"></td>
                </tr>
                <tr>
                    <td><label for="nama_belakang">Nama Belakang</label></td>
                    <td><input type="text" name="nama_belakang"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>
                        <input type="radio" name="jenis_kelamin" value="laki">
                            <label for="laki">Laki-Laki</Label><br>
                        <input type="radio" name="jenis_kelamin" value="perempuan">
                            <label for="perempuan">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="tempat_lahir">Tempat Lahir</label></td>
                    <td><input type="text"name="tempat_lahir" placeholder="Kota tempat lahir"></td>
                </tr>
                <tr>
                    <td><label for="tanggal_lahir">Tanggal Lahir</label></td>
                    <td><input type="date" name="tanggal_lahir" ></td>
                </tr>
            </table>
            
        </fieldset>
        <br>
        <fieldset>
            <legend>Alamat Lengkap</legend>
            <table>
                <tr>
                    <td><label for="provinsi">Provinsi</label></td>
                    <td>
                        <select name="provinsi">
                            <option value="">--Pilih Provinsi--</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="kota">Kota</label></td>
                    <td>
                        <select name="kota">
                            <option value="Jakarta Barat">Jakarta Barat</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="kecamatan">Kecamatan</label></td>
                    <td>
                        <select name="kecamatan">
                            <option value="Kebon Jeruk">Kebon Jeruk</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="kelurahan">Kelurahan</label></td>
                    <td>
                        <select name="kelurahan">
                            <option value="Kebon Jeruk">Kebon Jeruk</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat</label></td>
                    <td><textarea name="alamat" cols="30" rows="10"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>Akun</legend>
            <table>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" name="email" placeholder="Alamat email aktif"></td>
                </tr>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" name="username" placeholder="Maksimal 10 karakter" maxlength="10"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><label for="konfirm_pass">Konfirmasi Password</label></td>
                    <td><input type="password" name="konfirm_pass" placeholder="Masukkan kembali password"></td>
                </tr>
            </table>
        </fieldset>
        <br>
        <fieldset>
            <legend>Syarat dan Ketentuan</legend>
            <p>Dengan memilih "Setuju", Anda sudah mengikuti 
                <a href="###">Syarat dan Ketentuan</a> 
                yang berlaku.
            </p>
            <input type="checkbox" name="setuju"><label for="setuju">Setuju</label>
            <br><br>
            <input type="button" value="Daftar"> 
            <input type="button" value="Reset">
        </fieldset>

    </form>
    
</body>
</html>
